<!doctype html>
<html lang="en">

    <head>
        <meta charset="UTF-8"/>
        <title>Dating Website</title>
    </head>
    
    <body>

        <h1>Please Enter Your Details For Our Dating Website!</h1>

        <form id="dating_info"
              enctype="multipart/form-data"
              action="https://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php">

            <fieldset>
                <legend>Your Face</legend>
                <br/>
                <label for="image">Your image:</label>
                <input id="image" name="image" type="file" required/>
                <br/>
                <label for="preview">Image preview:</label>
                <img id="preview" alt="select image"/>
            </fieldset>

            <fieldset>
                <legend>Your General Details</legend>
                <br/>                
                <label for="name">Name:</label>
                <input id="name" name="name" type="text" value="" placeholder="Your full name" required/>
                <br/>
                <label>Gender:</label>
                <span></span>                
                <input name="sex" type="radio" value="Male" id="male" required/> <label for="male">Male</label>
                <input name="sex" type="radio" value="Female" id="female" required/> <label for="femal">Female</label>
                <br/>
                <label for="age">Age:</label>
                <input id="age" name="age" type="number" value="18" required/>
                <br/>
                <label for="bday">Date of birth:</label>
                <input id="bday" name="bday" type="date" value=""/>
                <br/>
                <label for="fcolor">Favorite color:</label>
                <input id="fcolor" name="fcolor" type="color"/>
                <br/>
                <label for="country">Which Country:</label>
                <select id="country" name="country">
                    <option value="" selected=""></option>
                    <option value="CHN">China</option>
                    <option value="HKG">Hong Kong</option>
                    <option value="USA">United States</option>
                    <option value="CAN">Canada</option>
                    <option value="GBR">Greate Britain</option>                    
                </select>
            </fieldset>

            <fieldset>
                <legend>Your Indicators</legend>
                <br/>                
                <label for="height">Height: </label> <span class="min_range">Short</span>
                <input id="height" name="height" type="range" min="4.0" max="8.0" step="0.1" value="6.0"/>
                <span class="max_range">Tall</span>
                <br/>
                <label for="salary">Salary: </label>
                <span class="min_range">Poor</span>
                <input id="salary" name="salary" type="range" min="0" max="1000000" step="1000" value="500000"/>
                <span class="max_range">Rich</span>
            </fieldset>

            <fieldset>
                <legend>Your Contact Information</legend>
                <br/>                
                <label for="email">Email:</label>
                <input id="email" name="email" type="email" value="" required/>
                <br/>
                <label for="mobile">Mobile:</label>
                <input id="mobile" name="mobile" type="tel" value=""/>
                <br/>
                <label for="address">Address:</label>
                <textarea name="address" rows="3" cols="50"></textarea>
                <br/>
                <label for="contact">Method to contact you:</label>
                <span></span>
                <input id="contact_email" name="contact" type="checkbox" value="email"/><label for="contact_email">Email</label>
                <input id="contact_whatsapp" name="contact" type="checkbox" value="whatsapp"/><label for="contact_whatapp">Whatsapp</label>
                <input id="contact_inappchat" name="contact" type="checkbox" value="inappchat"/><label for="contact_inappchat">In-app chat</label>
            </fieldset>

            <input type="submit" value="Submit!" required/>
        </form>

        <div>
            <link href="dating_web_site.css" rel="stylesheet"/>
            <script src="dating_web_site.js"></script>
        </div>
    </body>
</html>
